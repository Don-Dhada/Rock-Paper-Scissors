<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="date">
        <h1>Rock Paper Scissors</h1>
    </header>

    <!--CREATE A SCORE FOR USER & COMP BOARD AND SET IT TO 0-->
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>
        <span id="computer-score">0</span>
    </div>    

    <div class="result">
    <p>Let the Dice Roll!</p>
    </div>

    <!--CREATE A SPACE FOR YOUR GAME CHOICES AND CALL YOUR CHOICE IMAGES -->
    <div class="choices">
        <div class="choice" id="r">
            <img src="./Image/Rock.jpg" alt="">
        </div>
        <div class="choice" id="p">
                <img src="./Image/Paper.jpg" alt="">
            </div>
            <div class="choice" id="s">
                    <img src="./Image/Scissors.jpg" alt="">
                </div>
    </div>

    <p id="action-message">Make Your Move Nigga.</p>
    <script src="fun.js"></script>
</body>
</html>
